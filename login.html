    <script>
        // è®¿å®¢ç®¡ç†ç³»ç»Ÿ
        const GuestManager = {
            // ç”Ÿæˆéšæœºè®¿å®¢ID
            generateGuestId() {
                return 'guest_' + Math.random().toString(36).substr(2, 9) + '_' + Date.now();
            },
            
            // åˆ›å»ºè®¿å®¢ä¼šè¯
            createGuestSession() {
                const guestId = this.generateGuestId();
                const sessionData = {
                    id: guestId,
                    type: 'guest',
                    createdAt: new Date().toISOString(),
                    userData: {
                        todos: {},
                        completed: {},
                        bookAmount: 0
                    }
                };
                
                // ä½¿ç”¨sessionStorageå­˜å‚¨è®¿å®¢æ•°æ®ï¼ˆå…³é—­æµè§ˆå™¨åè‡ªåŠ¨æ¸…é™¤ï¼‰
                sessionStorage.setItem('guestSession', JSON.stringify(sessionData));
                sessionStorage.setItem('currentUser', guestId);
                sessionStorage.setItem('userToken', 'guest-token-' + guestId);
                
                return guestId;
            },
            
            // æ£€æŸ¥æ˜¯å¦ä¸ºè®¿å®¢ä¼šè¯
            isGuestSession() {
                const guestSession = sessionStorage.getItem('guestSession');
                const currentUser = sessionStorage.getItem('currentUser');
                return guestSession && currentUser && currentUser.startsWith('guest_');
            },
            
            // è·å–è®¿å®¢æ•°æ®
            getGuestData() {
                const guestSession = sessionStorage.getItem('guestSession');
                return guestSession ? JSON.parse(guestSession) : null;
            },
            
            // æ¸…é™¤è®¿å®¢ä¼šè¯
            clearGuestSession() {
                sessionStorage.removeItem('guestSession');
                sessionStorage.removeItem('currentUser');
                sessionStorage.removeItem('userToken');
            }
        };

        // ç”¨æˆ·ç®¡ç†ç³»ç»Ÿ
        const UserManager = {
            // è·å–æ‰€æœ‰æ³¨å†Œç”¨æˆ·
            getAllUsers() {
                const users = localStorage.getItem('registeredUsers');
                return users ? JSON.parse(users) : {};
            },
            
            // ä¿å­˜æ‰€æœ‰ç”¨æˆ·æ•°æ®
            saveAllUsers(users) {
                localStorage.setItem('registeredUsers', JSON.stringify(users));
            },
            
            // æ³¨å†Œæ–°ç”¨æˆ·
            registerUser(email, password) {
                const users = this.getAllUsers();
                
                // æ£€æŸ¥é‚®ç®±æ˜¯å¦å·²å­˜åœ¨
                if (users[email]) {
                    throw new Error('This email address is already registered');
                }
                
                // åˆ›å»ºæ–°ç”¨æˆ·
                users[email] = {
                    password: password,
                    createdAt: new Date().toISOString(),
                    userData: {
                        todos: {},
                        completed: {},
                        bookAmount: 0
                    }
                };
                
                this.saveAllUsers(users);
                return true;
            },
            
            // éªŒè¯ç”¨æˆ·ç™»å½•
            loginUser(email, password) {
                const users = this.getAllUsers();
                
                // æ£€æŸ¥ç”¨æˆ·æ˜¯å¦å­˜åœ¨
                if (!users[email]) {
                    throw new Error('Account does not exist, please register first');
                }
                
                // éªŒè¯å¯†ç 
                if (users[email].password !== password) {
                    throw new Error('Incorrect password, please try again');
                }
                
                return true;
            },
            
            // ä¿å­˜å½“å‰ç™»å½•ç”¨æˆ·
            setCurrentUser(email) {
                localStorage.setItem('currentUser', email);
                localStorage.setItem('userToken', 'token-' + email + '-' + Date.now());
            },
            
            // è·å–å½“å‰ç”¨æˆ·
            getCurrentUser() {
                return localStorage.getItem('currentUser');
            },
            
            // æ£€æŸ¥æ˜¯å¦å·²ç™»å½•
            isLoggedIn() {
                const user = localStorage.getItem('currentUser');
                const token = localStorage.getItem('userToken');
                return user && token;
            },
            
            // ç™»å‡º
            logout() {
                localStorage.removeItem('currentUser');
                localStorage.removeItem('userToken');
            }
        };

        // æ·»åŠ æˆåŠŸæç¤ºå‡½æ•°
        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.style.color = 'var(--success-color)';
            successDiv.style.padding = '10px';
            successDiv.style.marginTop = '10px';
            successDiv.style.borderRadius = 'var(--border-radius)';
            successDiv.style.backgroundColor = 'rgba(40, 167, 69, 0.1)';
            successDiv.textContent = message;
            
            // ç§»é™¤ä¹‹å‰çš„æ¶ˆæ¯
            const oldMessage = document.querySelector('.success-message, .error-message');
            if (oldMessage) {
                oldMessage.remove();
            }
            
            // æ˜¾ç¤ºæ–°æ¶ˆæ¯
            const activeForm = document.querySelector('form:not([style*="display: none"])');
            if (activeForm) {
                activeForm.appendChild(successDiv);
            }

            // 3ç§’åè‡ªåŠ¨æ¶ˆå¤±
            setTimeout(() => successDiv.remove(), 3000);
        }

        // æ·»åŠ é”™è¯¯æç¤ºå‡½æ•°
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.style.color = 'var(--error-color)';
            errorDiv.style.padding = '10px';
            errorDiv.style.marginTop = '10px';
            errorDiv.style.borderRadius = 'var(--border-radius)';
            errorDiv.style.backgroundColor = 'rgba(220, 53, 69, 0.1)';
            errorDiv.textContent = message;
            
            // ç§»é™¤ä¹‹å‰çš„æ¶ˆæ¯
            const oldMessage = document.querySelector('.error-message, .success-message');
            if (oldMessage) {
                oldMessage.remove();
            }
            
            // æ˜¾ç¤ºæ–°æ¶ˆæ¯
            const activeForm = document.querySelector('form:not([style*="display: none"])');
            if (activeForm) {
                activeForm.appendChild(errorDiv);
            }

            // 3ç§’åè‡ªåŠ¨æ¶ˆå¤±
            setTimeout(() => errorDiv.remove(), 3000);
        }

        // åœ¨æŒ‡å®šè¡¨å•ä¸­æ˜¾ç¤ºé”™è¯¯æ¶ˆæ¯
        function showErrorInForm(form, message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.style.color = 'var(--error-color)';
            errorDiv.style.padding = '10px';
            errorDiv.style.marginTop = '10px';
            errorDiv.style.borderRadius = 'var(--border-radius)';
            errorDiv.style.backgroundColor = 'rgba(220, 53, 69, 0.1)';
            errorDiv.textContent = message;
            
            // ç§»é™¤è¯¥è¡¨å•ä¸­ä¹‹å‰çš„æ¶ˆæ¯
            const oldMessage = form.querySelector('.error-message, .success-message');
            if (oldMessage) {
                oldMessage.remove();
            }
            
            // åœ¨è¡¨å•å¼€å¤´æ’å…¥é”™è¯¯æ¶ˆæ¯
            form.insertBefore(errorDiv, form.firstChild);

            // 3ç§’åè‡ªåŠ¨æ¶ˆå¤±
            setTimeout(() => errorDiv.remove(), 3000);
        }

        // åœ¨æŒ‡å®šè¡¨å•ä¸­æ˜¾ç¤ºæˆåŠŸæ¶ˆæ¯
        function showSuccessInForm(form, message) {
            const successDiv = document.createElement('div');

            successDiv.style.color = 'var(--success-color)';
            successDiv.style.padding = '10px';
            successDiv.style.marginTop = '10px';
            successDiv.style.borderRadius = 'var(--border-radius)';
            successDiv.style.backgroundColor = 'rgba(40, 167, 69, 0.1)';
            successDiv.textContent = message;
            
            // ç§»é™¤è¯¥è¡¨å•ä¸­ä¹‹å‰çš„æ¶ˆæ¯
            const oldMessage = form.querySelector('.error-message, .success-message');
            if (oldMessage) {
                oldMessage.remove();
            }
            
            // åœ¨è¡¨å•å¼€å¤´æ’å…¥æˆåŠŸæ¶ˆæ¯
            form.insertBefore(successDiv, form.firstChild);

            // 3ç§’åè‡ªåŠ¨æ¶ˆå¤±
